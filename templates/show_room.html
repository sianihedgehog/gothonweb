$def with (room)
<span>$room.error</span>
<h1> $room.name </h1>

<pre>
$room.description

$room.show_paths
</pre>

$if room.name == "death" or room.name == "shoot_death" or room.name == "generic_death" or room.name == "bomb_death" or room.name == "the_end_loser" or room.name == "the_end_winner":
	<p><a href="/">Play Again?</a></p>


$else:
	<p>
	<form action="/game" method="POST">
		- <input type="text" name="action"> <input type="SUBMIT">
	</form>
	</p>
